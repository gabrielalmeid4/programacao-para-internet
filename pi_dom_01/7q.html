<!DOCTYPE html>
<html>
<head>
    <title>Copiar em Caixa Alta</title>
</head>
<body>
    <input type="text" id="caixa1">

    <button id="botao">Clique aqui</button>

    <input type="text" id="caixa2">

    <script>
        var botao = document.getElementById("botao")

        botao.addEventListener("click", function() {
            var caixa1 = document.getElementById("caixa1")
            var caixa2 = document.getElementById("caixa2")

            var texto = caixa1.value;
            var textoCaixaAlta = texto.toUpperCase()
            caixa2.value = textoCaixaAlta
        });
    </script>
</body>
</html>
